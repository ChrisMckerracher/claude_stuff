apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth
        image: auth-service:latest
        env:
        - name: USER_SERVICE_URL
          value: "http://user-service:8080"
        - name: DB_HOST
          value: "postgres:5432"
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: auth-service
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
data:
  LOG_LEVEL: "info"
  CACHE_TTL: "300"
