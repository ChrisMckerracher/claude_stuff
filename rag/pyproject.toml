[project]
name = "rag"
version = "0.1.0"
description = "Code Boundaries RAG â€” retrieval-augmented generation for heterogeneous codebases"
requires-python = ">=3.11"
dependencies = [
    "tree-sitter>=0.22",
    "tree-sitter-go>=0.21",
    "tree-sitter-c-sharp>=0.21",
    "tree-sitter-python>=0.21",
    "tree-sitter-typescript>=0.21",
    "pyyaml>=6.0",
    "mistune>=3.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "mypy>=1.8",
    "types-PyYAML>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
