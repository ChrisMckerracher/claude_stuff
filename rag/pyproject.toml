[project]
name = "rag"
version = "0.1.0"
description = "Code Boundaries RAG â€” retrieval-augmented generation for heterogeneous codebases"
requires-python = ">=3.11"
dependencies = [
    "tree-sitter>=0.22",
    "tree-sitter-go>=0.21",
    "tree-sitter-c-sharp>=0.21",
    "tree-sitter-python>=0.21",
    "tree-sitter-typescript>=0.21",
    "pyyaml>=6.0",
    "mistune>=3.0",
    # Phase 4: PHI Scrubbing
    "presidio-analyzer>=2.2",
    "presidio-anonymizer>=2.2",
    "spacy>=3.7",
    "detect-secrets>=1.4",
    "faker>=22.0",
    # Phase 5: Embedding & Storage
    "sentence-transformers>=3.0",
    "transformers>=4.36",
    "torch>=2.0",
    "lancedb>=0.8",
    "pyarrow>=14.0",
    "pandas>=2.0",
    "bm25s>=0.2",
    "networkx>=3.0",
]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "mypy>=1.8",
    "types-PyYAML>=6.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true

# External libraries without type stubs
[[tool.mypy.overrides]]
module = [
    "presidio_analyzer",
    "presidio_analyzer.*",
    "presidio_anonymizer",
    "presidio_anonymizer.*",
    "detect_secrets",
    "detect_secrets.*",
    "faker",
    "faker.*",
    "spacy",
    "spacy.*",
    "sentence_transformers",
    "sentence_transformers.*",
    "transformers",
    "transformers.*",
    "torch",
    "torch.*",
    "lancedb",
    "lancedb.*",
    "pyarrow",
    "pyarrow.*",
    "bm25s",
    "bm25s.*",
    "networkx",
    "networkx.*",
]
ignore_missing_imports = true

# Scrubbing module uses external classes that are typed as Any
[[tool.mypy.overrides]]
module = "rag.scrubbing.recognizers"
disable_error_code = ["misc"]

[tool.pytest.ini_options]
testpaths = ["tests"]
